        // Array.prototype.filter()

        function checkBirthYear(inventor) {
            if (inventor.year >= 1500 && inventor.year < 1600) {

            }
        }

        }

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest
        //By default, the sort() method sorts the values as strings in ascending (up) order
        function compareBirthYear(inventorA, inventorB) {

        }

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live?
        function sumYears(totalAge, inventor) {
            return totalAge + (inventor.passed - inventor.year);
