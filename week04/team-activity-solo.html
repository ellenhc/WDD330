<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Activity | Week04</title>
    <meta name="description" content="Ellen Carlson's Week 04 WDD 330 portfolio">
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #f3f3f3;
        }
        
        .board {
            margin: auto;
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: center;
            margin-bottom: 1em;
        }
        
        .square {
            height: 1.5em;
            line-height: 1.5em;
            width: 1.5em;
            border-right: 2px solid;
            border-bottom: 2px solid;
            font-size: 75px;
        }
        
        .square:nth-child(3n) {
            border-right: none;
        }
        
        .square:nth-child(n+7) {
            border-bottom: none;
        }
    </style>
    <script>
        function addEventListeners() {
            document.getElementById("square1").addEventListener("click", makeMove);
            document.getElementById("square2").addEventListener("click", makeMove);
            document.getElementById("square3").addEventListener("click", makeMove);
            document.getElementById("square4").addEventListener("click", makeMove);
            document.getElementById("square5").addEventListener("click", makeMove);
            document.getElementById("square6").addEventListener("click", makeMove);
            document.getElementById("square7").addEventListener("click", makeMove);
            document.getElementById("square8").addEventListener("click", makeMove);
            document.getElementById("square9").addEventListener("click", makeMove);
        }

        let playerOneTurn = true;

        function makeMove(event) {
            if (playerOneTurn && this.innerHTML == "") {
                this.innerHTML = "X";
                playerOneTurn = false;
            } else if (this.innerHTML == "") {
                this.innerHTML = "O";
                playerOneTurn = true;
            }
        }

        function resetBoard() {
            for (i = 0; i < 9; i++) {
                document.getElementById(`square${i+1}`).innerText = "";
            }
            playerOneTurn = true;
        }
    </script>
</head>

<body onload="addEventListeners()">
    <h1>Tic-Tac-Toe</h1>

    <!--Build a 3x3 board in HTML and CSS-->
    <div class="board">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
    </div>

    <!--When touched, the reset button should remove all of the marks from the board.-->
    <button type="button" onclick="resetBoard()">Reset</button>

</body>

</html>
