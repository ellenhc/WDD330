<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application | WDD 330</title>
    <meta name="description" content="Ellen Carlson's Challenge One: Todo">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header></header>

    <main>
        <h1>Todos</h1>
        <div class="toDoList">
            <!--tasks will be added here-->
        </div>
        <div class="stats">
            <div><span id="incomplete-tasks"></span> Tasks Left</div>
            <div id="all-tasks">All |</div>
            <div id="active-tasks">Active |</div>
            <div id="complete-tasks">Completed</div>
        </div>
    </main>

    <footer>
        <form class="addForm">
            <input type="text" id="add-task" name="add-task" placeholder="Add a task">
            <button type='submit' id="submit">+</button>
        </form>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>

</html>
