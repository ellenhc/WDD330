<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application | WDD 330</title>
    <meta name="description" content="Ellen Carlson's Challenge One: Todo">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body onload="getStats()">

    <header></header>

    <main>
        <h1>Todos</h1>
        <div class="toDoList">
            <!--tasks will be added here-->
        </div>
        <div class="stats">
            <div><span id="incomplete-tasks"></span> Tasks Left</div>
            <div id="all-tasks" onclick="showAllTasks()">All</div>
            <div id="active-tasks" onclick="showActiveTasks()">Active</div>
            <div id="complete-tasks" onclick="showCompletedTasks()">Completed</div>
        </div>
    </main>

    <footer>
        <form class="addForm">
            <input type="text" id="add-task" name="add-task">
            <button type='submit' onclick="createTask(event)">+</button>
        </form>
    </footer>
    <script src="js/ToDos.js"></script>
    <!--<script src="ToDos.js" type="module"></script>-->
</body>

</html>
