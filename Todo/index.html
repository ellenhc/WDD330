<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application | WDD 330</title>
    <meta name="description" content="Ellen Carlson's Challenge One: Todo">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header></header>

    <main>
        <h1>Todos</h1>
        <form class="toDoForm">
            <div>
                <input type="checkbox" id="task1" name="task1" value="task1">
                <label for="task1">Task</label><br>
            </div>
            <div>
                <input type="checkbox" id="task2" name="task2" value="task2">
                <label for="task2">Task</label><br>
            </div>
            <div>
                <input type="checkbox" id="task3" name="task3" value="task3">
                <label for="task3">Task</label><br>
            </div>
            <div>
                <input type="checkbox" id="task4" name="task4" value="task4">
                <label for="task4">Task</label><br>
            </div>
        </form>
        <div class="stats">
            <div class="status">
                <span>Tasks Left</span>
                <span>All</span>
                <span>Active</span>
                <span>Completed</span>
            </div>
        </div>
    </main>

    <footer>
        <form class="addForm">
            <input type="text" id="add-task" name="add-task">
            <input type="submit" value="+">
        </form>
    </footer>

</body>

</html>
